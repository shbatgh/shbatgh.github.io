<!DOCTYPE html>
<html>
<head>
  <title>My Digital Garden</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .card {
      flex: 1;
      min-width: 300px;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1, h2 {
      margin-top: 0;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <h1>My Digital Garden</h1>
  
  <div class="container">
    <div class="card">
      <h2>Blog</h2>
      <p>My writings, articles, and blog posts powered by Hugo.</p>
      <a href="/blog">Visit Blog →</a>
    </div>
    
    <div class="card">
      <h2>Notes</h2>
      <p>My linked Obsidian notes and digital garden powered by Quartz.</p>
      <a href="/notes">Visit Notes →</a>
    </div>
  </div>
</body>
</html>
